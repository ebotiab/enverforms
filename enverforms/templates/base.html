<!DOCTYPE html>


<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Enver Forms</title>
        <link rel="stylesheet"href="{{ url_for('static', filename='project.css') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <header class="headerMenu">
            <div id="wrapper">
                <div class="logo">
                    <a href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='img/enver_surveys_round.png') }}" >
                    </a>
                </div>
                {% if current_user.is_authenticated: %}
                <div id="username">Welcome {{current_user.name}}</div>
                {% endif %}
                <div class="search_box">
                    <form action="search.php" method="GET" id="search">
                        <input type="text" name="q" placeholder="Search..." size="60">
                    </form>
                </div>
                <div id="menu">
                    <a href="{{ url_for('main.index') }}">Home</a>
                    {% if current_user.is_authenticated: %}
                        <a href="{{ url_for('auth.logout') }}">Logout</a>
                        <a href="{{ url_for('main.add_survey') }}">Create Survey</a>
                    {% endif %}
                    {% if not current_user.is_authenticated: %}
                        <a href="{{ url_for('auth.login') }}">Login</a>
                        <a href="{{ url_for('auth.signup') }}">Signup</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <!-- <footer, id="watermark"><small>Developed for Web applications</small></footer> -->
    </body>
</html>
