{% extends 'base.html' %}
    {% block content %}
    <body>
    <div class = "ghost"><p></p></div> 
    <div class="container">
        <form action="{{ url_for('auth.signup') }}" method="post">
        <h1>SignUp</h1>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" required name="username">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" required name="email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" required name="password">
        </div>
        <div class="form-group">
            <label for="">Repeat password</label>
            <input type="password" class="form-control" required name="password_repeat">
        </div>
        <div class = "hiper-link"><p> Already have an account?
        <a href="{{ url_for('auth.login') }}">Log in here</a>
        </p></div>
        <input type="submit" class="btn2" value="Create account">
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="notification"> <p>{{ message }}</p> </div>
        {% endfor %}
    {% endwith %}   
        </form>
    </div>
    </body>
{% endblock %}
